<!doctype html>
<html>
<head>
	<title>linkedIn</title>
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<div class="container">
	<div class="centers">
		<img src="linkedin-logo.jpg" class="img-center"/>
		<h1>Make the most of your professional life</h1>
	</div>
		<div class="flex-item-3 center">
			<div class="signup">
				<form id="signUpform">
					<div class="formitem">
						<label for="sEmail">E-mail</label>
						<input type="text" id="sEmail" class="uInputs" name="email"/>
					</div>
					<div class="formitem">
						<label for="sPas">Password (6 characters minimum)</label>
						<input type="password" id="sPas" class="uInputs" name="userpass"/>
						<span id="show" class="showpas">show</span>
					</div>
					<div class="policy">
						<p>By clicking Accept and register, you agree to the <span>Terms of Use,</span>
						the <span>Privacy Policy</span> and <span>Cookies Policy</span> Linkedin.</p>
					</div>
					<button type="button" onclick="onSignUp()" class="sum-btn">Accept and register</button>
					
					<div class="line"><p>or</p></div>
					<div class="now center">
						<img src="images/glogo.png"/><a href="">Signup with Google</a>
					</div>
					<div class="register">
						<p>Already registered? <a href="login.html">Login</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>





<script src="script/login.js"></script>
</body>
</html>
